<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8"/>
			<meta name="viewport" content="width=device-width">
			<title>JS 102 - DOM</title>
			<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>

			<div class="container">
				<h2>Manipulating the Document Object Model with pure JavaScript</h2>
				<p>
						click on a button to hide all of the other squares.
			</p>
			<br />
			<button id="darker" class="buttons">keep darker</button>
			<button id="dark" class="buttons">keep dark</button>
			<button id="light" class="buttons">keep light</button>
			<button id="lighter" class="buttons">keep lighter</button>
			<div id="square_darker" class="squares"></div>
			<div id="square_dark" class="squares"></div>
			<div id="square_light" class="squares"></div>
			<div id="square_lighter" class="squares"></div>
	</div>

	<script src="script.js"></script>
	</body>
