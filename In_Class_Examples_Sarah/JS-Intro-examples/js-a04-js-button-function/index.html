<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Communications Lab</title>
</head>
<body>

  <button onclick=" myFunction() ">Button1</button>
  <button onclick=" showAlert() ">Button2</button>

  <script type="text/javascript">

    // You can also define your own function.
    // And it's called "User-defined Function"
    function myFunction() {
      alert( "Hello! From myFunction()." );
    }

    // Try to make the function name more intuitive!
    function showAlert() {
      alert( "Hello! From showAlert() function." );
    }

  </script>

</body>
</html>
