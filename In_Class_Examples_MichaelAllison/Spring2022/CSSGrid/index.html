<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="jquery-3.6.0.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8" defer></script>
  </head>
  <body>

    <div class="myGrid">
      <div>Hello</div>
      <div>Hello</div>
      <div>Hello</div>
      <div>Hello</div>
      <div>Hello</div>
      <div>Hello</div>
    </div>

    <div class="myGrid2">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>

    <div class="myGrid3">
      <div data-aos="zoom-in-left">1</div>
      <div data-aos="zoom-in-right">2</div>
      <div data-aos="zoom-in-left">3</div>
      <div data-aos="zoom-in-right">4</div>
      <div data-aos="zoom-in-left">5</div>
      <div data-aos="zoom-in-right">6</div>
      <div data-aos="zoom-in-left">7</div>
      <div data-aos="zoom-in-right">8</div>
      <div data-aos="zoom-in-left">9</div>
    </div>

  </body>
</html>
