<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width">
		<title>Bio Page</title>

		<!-- here we specify that we need to link a CSS file to our present HTML page,
		and we specify, in the href attribute, where that  CSS file lives -->
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>

		<!-- the class here is "important" -->
		<div class="important">

			<!-- everything between the tags that have the class "important"
			will be styled according to what we have written in the CSS file -->
			<p>
				This is my bio.
			</p>

			<p class="inside">
				What <span class="colortext">color</span> is this? Some more stuff stuff stuff. Some more stuff stuff stuff.
			</p>
		</div>

		<!-- the class here is called trivial -->
		<div class="important" id="wheretogo">

			<!-- everything between the tags that have the class "trivial"
			will be styled according to what we have written in the CSS file -->
			<p>

			</p>
		</div>

		<!--<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>-->
		<!--<script src="scripts.js"></script>-->
	</body>
</html>
