<!DOCTYPE html>
<html>
<head>
	<title>Video Player</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class='video-section'>
		<video id="rain-vid" controls loop muted autoplay>
			<source src="video/rain_1.mp4" type="video/mp4">
			<source src="video/rain_1.ogg" type="video/ogg">
			<source src="video/rain_1.webm" type="video/webm">
		</video>
	</div>

	<div class='video-controls'>
		<span class='controls' id='play'>PLAY</span>
		<span class='controls' id='pause'>PAUSE</span>
		<span class='controls' id='stop'>STOP</span>
	</div>

	<script src='script.js'></script>
</body>
</html>
