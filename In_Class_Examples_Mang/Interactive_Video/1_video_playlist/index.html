<!DOCTYPE html>
<html>
<head>
	<title>Playlist</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class='video-section'>
		<video id="rain-vid" controls muted autoplay>
			<source id="vid-source" src="video/rain_1.mp4" type="video/mp4">
		</video>
	</div>
	<div class='video-controls'>
		<span class='controls' id='play'>PLAY</span>
		<span class='controls' id='pause'>PAUSE</span>
		<span class='controls' id='stop'>STOP</span>
		<!-- <span class='controls' id='next'>NEXT</span> -->
	</div>
	<script src='script.js'></script>
</body>
</html>
